<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Page avec Modal d'Inscription</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="public/H2HLogo.png" alt="Logo" style="height: 40px;">
      </a>
  
      <!-- Barre de recherche -->
      <div class="search-bar-container">
        <form class="search-bar" role="search" (ngSubmit)="onSearchSubmit()" #searchForm="ngForm">
          <input type="search" placeholder="Rechercher" aria-label="Search" [(ngModel)]="searchKeyword" name="searchKeyword" required>
          <button type="submit" class="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
  
        <!-- Résultats de recherche -->
        <div class="search-results-dropdown" *ngIf="searchResults.length > 0">
          <ul>
            <li *ngFor="let annonce of searchResults">
              <a href="#">{{ annonce.titreAnnonce }}</a>
            </li>
          </ul>
        </div>
      </div>
  
      <!-- Bouton "Je crée une annonce" -->
      <form class="d-flex mb-2 mb-lg-0">
        <button class="btn custom-btn me-2" type="button">Je crée une annonce</button>
      </form>
  
      <!-- Bouton du menu avec icône -->
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
        <i class="fas fa-bars"></i> <!-- Icône de menu (Font Awesome) -->
      </button>
    </div>
  </nav>
  
  <!-- Offcanvas à droite -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div>
        Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
      </div>
      <div class="dropdown mt-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
